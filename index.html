<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate Whisper</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
</head>
<body class="container mx-auto pt-8">
    <div class="container mx-auto pt-8">
        <h1 class="text-4xl font-bold text-center mb-8">Replicate Whisper</h1>
        <input type="file" id="audioUpload" class="mb-4" />
        <button
            id="submitBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Submit
        </button>
        <textarea
            id="transcription"
            rows="10"
            class="bg-white shadow-md rounded-lg w-full p-4 mt-4"
            placeholder="Transcription will appear here"
        ></textarea>
        <hr />
        <h1 class="text-4xl font-bold text-center mb-8">Picovoice Transcription</h1>
        <input type="text" id="user_id" required placeholder="Enter your ID number" class="mb-4" />
        <button
            id="searchBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Find
        </button>
        <textarea
            id="audioURL"
            rows="10"
            class="bg-white shadow-md rounded-lg w-full p-4 mt-4"
            placeholder="URLs will appear here"
        ></textarea>
        <input type="file" id="picovoiceAudioUpload" class="mb-4" />
        <button
            id="picovoiceSubmitBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Submit
        </button>
        <textarea
            id="picovoiceTranscription"
            rows="10"
            class="bg-white shadow-md rounded-lg w-full p-4 mt-4"
            placeholder="Transcription will appear here"
        ></textarea>
    </div>
    <script src="./static/js/upload.js"></script>
    <script src="./static/js/process_audio.js"></script>
    <script src="./static/js/get_audios.js"></script>
</body>
</html>
