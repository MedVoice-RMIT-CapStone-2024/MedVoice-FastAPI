<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate Whisper</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="container mx-auto pt-8">
    <div class="container mx-auto pt-8">
        <h1 class="text-4xl font-bold text-center mb-8">Replicate Whisper</h1>
        <input type="file" id="audioUpload" class="mb-4" />
        <button
            id="submitBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Submit
        </button>
        <textarea
            id="transcription"
            rows="10"
            class="bg-white shadow-md rounded-lg w-full p-4 mt-4"
            placeholder="Transcription will appear here"
        ></textarea>
    </div>
</body>
</html>
